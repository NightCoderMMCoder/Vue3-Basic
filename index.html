<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-3 Basic</title>
    <style>
      .like {
        color: blue;
      }
      .default {
        color: grey;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <button v-on:click="message = 'Vue 3 Course'">Click</button>
      <p>Count: {{ count }}</p>
      <button v-on:click="increaseCount">Increase Count</button>
      <button @click="decreaseCount">Decrease Count</button>
      <div v-if="fruit === 'apple'">Apple</div>
      <div v-else-if="fruit === 'orange'">Orange</div>
      <div v-else-if="fruit === 'grape'">Grape</div>
      <div v-else-if="fruit === 'pineapple'">Pineapple</div>
      <div v-else>This is not fruit.</div>
      <p v-if="showText">This is hidden text...</p>
      <button v-on:click="handleShowText(true)" v-if="!showText">
        Show Text
      </button>
      <button v-on:click="handleShowText(false)" v-else>Hide Text</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./script.js"></script>
  </body>
</html>
